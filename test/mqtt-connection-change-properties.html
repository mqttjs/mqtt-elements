<!doctype html>
<html>
<head>
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <title>mqtt-connection-basic</title>

  <script src="../../webcomponentsjs/webcomponents.min.js"></script>

  <script src="../../web-component-tester/browser.js"></script>

  <!-- Step 1: import the element to test -->
  <link rel="import" href="../mqtt-elements.html">

</head>
<body>

<mqtt-connection></mqtt-connection>

<script>
//  Setp 2: get the element
  var mqttElement =  document.querySelector('mqtt-connection');

  suite('mqtt-connection-change-properties', function() {
    //  Setp 3: Test the element
    test('It should be possible to change <mqtt-connection>.disableAuto', function() {
      assert.isFalse(mqttElement.disableAuto);
      mqttElement.disableAuto = true;
      assert.isTrue(mqttElement.disableAuto);
    });

    test('It should be possible to change <mqtt-connection>.clean', function() {
      assert.isTrue(mqttElement.clean);
      mqttElement.clean = false;
      assert.isFalse(mqttElement.clean);
    });

    test('It should be possible to change <mqtt-connection>.url', function() {
      assert.strictEqual(mqttElement.url, "ws://127.0.0.1:80");
      mqttElement.url = "ws://localhost";
      assert.strictEqual(mqttElement.url, "ws://localhost");
    });

  });
</script>

</body>
</html>
