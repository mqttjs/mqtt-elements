<!doctype html>
<html>
<head>
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <title>mqtt-message-spec</title>

  <script src="../../webcomponentsjs/webcomponents.min.js"></script>

  <script src="../../web-component-tester/browser.js"></script>

  <!-- Step 1: import the element to test -->
  <link rel="import" href="../mqtt-elements.html">

</head>
<body>

<mqtt-message></mqtt-message>

<script>
  //  Setp 2: get the element
  var mqttMessage =  document.querySelector('mqtt-message');
  

  suite('mqtt-messge-spec', function() {
    //  Setp 3: Test the element
    test('Element is not null', function() {
      assert.isNotNull(mqttMessage);
      assert.notTypeOf(mqttMessage, 'undefined');
    });

    test('mqtt-message.qos is a number', function() {
      assert.isNumber(mqttMessage.qos);
      assert.strictEqual(mqttMessage.qos, 0)
    });

    test('mqtt-message.topic is a string', function() {
      assert.typeOf(mqttMessage.topic, 'string');
      assert.strictEqual(mqttMessage.topic, '')
    });

    test('mqtt-message.payload is a object', function() {
      assert.typeOf(mqttMessage.payload, 'object');
      assert.equal(mqttMessage.payload, {})
    });

    test('mqtt-message.retained is a boolean', function() {
      assert.isBoolean(mqttMessage.retained);
      assert.isFalse(mqttMessage.retained)
    });

    test('mqtt-message.dub is a boolean', function() {
      assert.isBoolean(mqttMessage.dub);
      assert.isFalse(mqttMessage.dub)
    });

  });
</script>

</body>
</html>
